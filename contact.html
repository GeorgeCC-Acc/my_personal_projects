<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="George Craft" />
    <meta name="description" content="This page contains the contact info" />
    <title>Contact us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="index.html#aboutLts">About LTS</a>
        </li>
        <li>
          <a href="index.html#ourMenu">Our Menu</a>
        </li>
        <li>
          <a href="hours.html">Store Hours</a>
        </li>
      </ul>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="close up tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <br />
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name"> Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="email"> Email: </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="your email"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="message"> Your message: </label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <br />
        <button
          type="submit"
          formaction="https://httpbin.org/post"
          formmethod="post"
        >
          Send
        </button>
        <button type="reset">Reset</button>
      </form>
      <br />
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T
        <br />
        Kansas City, MO 55555-5555
      </address>
      <p>Phone: <a href="tel:+445555555555"> 555-555-5555</a></p>
      <a href="#">Back to the Top</a>
    </main>
    <footer>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
